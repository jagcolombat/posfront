<div oncontextmenu="return false">
  <mat-toolbar color="primary">
    {{ data.title }}
    <span class="flex-spacer"></span>
    <button mat-raised-button mat-dialog-close color="primary">&times;</button>
  </mat-toolbar>
  <div mat-dialog-content class="content">
    <!--<mat-form-field>
      <mat-label>Admin privileges for Clear and Void:</mat-label>
      <mat-checkbox [(value)] = 'adminClearVoid' (change)="setAdmin4ClearVoid($event)"></mat-checkbox>
    </mat-form-field>-->
    <mat-form-field *ngIf="!closeBatch">
      <mat-label>Inactivity time for Logout (min):</mat-label>
      <mat-select (selectionChange)="setTime4Logout($event)" [(value)] = 'timeLogout'>
        <mat-option>None</mat-option>
        <mat-option value="60">60</mat-option>
        <mat-option value="30">30</mat-option>
        <mat-option value="15">15</mat-option>
        <mat-option value="5">5</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="closeBatch">
      <mat-label>Type:</mat-label>
      <mat-select (selectionChange)="setTypeCloseBatch($event)" [(value)] = 'typeCloseBatch'>
        <mat-option>None</mat-option>
        <mat-option value="{{cb.SUMMARY}}">{{cb[cb.SUMMARY]}}</mat-option>
        <mat-option value="{{cb.DETAILS}}">{{cb[cb.DETAILS]}}</mat-option>
      </mat-select>
    </mat-form-field>
    <ag-grid-angular [ngClass]="(cbReport && this.typeCloseBatch == 0) ? 'show': 'hide'"
                     class="ag-theme-material"
                     [gridOptions]="gridOptionsSummary"
                     [columnDefs]="colDefsSummary"
    >
    </ag-grid-angular>
    <ag-grid-angular [ngClass]="(cbReport && typeCloseBatch == 1) ? 'show': 'hide'"
                     class="ag-theme-material"
                     [gridOptions]="gridOptionsDetails"
                     [columnDefs]="colDefsDetails"
    >
    </ag-grid-angular>
  </div>
  <mat-dialog-actions>
    <button mat-raised-button mat-dialog-close [disabled]="loading">Cancel</button>
    <button mat-raised-button [disabled]="loading" class="background-primary text-floral-white" (click)="done()">Done</button>
  </mat-dialog-actions>
</div>
