<div class="page">
  <button mat-button fxFlex="130px" *ngFor="let i of dptos | paginate: { itemsPerPage: sizePage, currentPage: page }"
          (click)="doAction($event, i)"
          [ngClass]="i.generic ? 'generic' : 'normal'" [disabled]="stockService.cashService.disabledInput">
    {{ i.name | uppercase }}
  </button>
</div>
<pos-paginator [hidden]="stockService.cashService.disabledInput" [countElements]="dptos.length" [sizePage]="sizePage"
               (evSetPage)="setPage($event)" >
