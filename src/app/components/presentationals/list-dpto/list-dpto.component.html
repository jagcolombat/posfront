<div class="page">
  <button mat-button fxFlex="130px" *ngFor="let i of dptos | paginate: { itemsPerPage: sizePage, currentPage: page }"
          (click)="doAction(i)"
          [ngClass]="i.generic ? 'generic' : 'normal'">
    {{ i.name | uppercase }}
  </button>
</div>
<pos-paginator [countElements]="dptos.length" [sizePage]="sizePage" (evSetPage)="setPage($event)">
