<div #grid class="page">
  <button mat-button fxFlex="125px" *ngFor="let i of dptos | paginate: { itemsPerPage: sizePage, currentPage: page }"
          (click)="doAction($event, i)"
          [ngClass]="i.generic ? 'generic' : 'normal'" [disabled]="stockService.cashService.disableStock">
    {{ i.name | uppercase }}
  </button>
</div>
<div class="paginator">
  <pos-paginator [disabled]="stockService.cashService.disableStock" [countElements]="dptos.length" [sizePage]="sizePage"
                 (evSetPage)="setPage($event)">
    <button class="filter" mat-button (click)="filter()" [disabled]="stockService.cashService.disableStock">
      <span class="fa fa-search fa-lg"></span> FILTER
    </button>
    <button class="dpto" *ngIf="subDept" mat-button (click)="backParentDepts()"
            [disabled]="stockService.cashService.disableStock"> << DPTOS </button>
  </pos-paginator>
</div>
