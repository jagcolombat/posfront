<div class="page">
  <button mat-button fxFlex="130px" *ngFor="let i of dptos | paginate: { itemsPerPage: 12, currentPage: page }"
          (click)="doAction(i)"
          [ngClass]="i.generic ? 'generic' : 'normal'">
    {{ i.name | uppercase }}
  </button>
</div>
<!--<ul>
  <li *ngFor="let item of collection | paginate: { itemsPerPage: 10, currentPage: page }"> ... </li>
</ul>-->

<pagination-controls *ngIf="dptos.length > 12" class="my-pagination" maxSize="0" autoHide="false" (pageChange)="page = $event">
</pagination-controls>
