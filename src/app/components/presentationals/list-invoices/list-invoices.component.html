<button mat-button fxFlex="170px" *ngFor="let i of data.invoice | paginate: { itemsPerPage: sizePage, currentPage: page }"
        [mat-dialog-close]="i">
  <span *ngIf="data.label">{{i[data.label]}}</span>
  <p *ngIf="data.detail && data.detail === 'total'">{{i[data.detail] | currency }}</p>
  <p *ngIf="data.detail && data.detail !== 'total'">{{i[data.detail]}}</p>
</button>
