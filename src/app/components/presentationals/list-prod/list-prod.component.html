<div class="page">
  <button mat-button fxFlex="125px" *ngFor="let i of prods | paginate: { itemsPerPage: sizePage, currentPage: page }"
        (click)="doAction($event,i)"
        [ngClass]="i.generic ? 'generic' : 'normal'" [disabled]="stockService.cashService.disabledInput">
    {{i.name.substring(0, 20) | uppercase }}
  </button>
</div>
<div class="paginator">
  <pos-paginator [hidden]="stockService.cashService.disabledInput" [countElements]="prods.length" [sizePage]="sizePage"
                 (evSetPage)="setPage($event)">
    <button class="filter" mat-button *ngIf="prods.length > sizePage" (click)="filter()">
      <span class="fa fa-search fa-lg"></span> FILTER
    </button>
    <button class="dpto" mat-button [routerLink]="['/cash/dptos']"> << DPTOS </button>
  </pos-paginator>
</div>
