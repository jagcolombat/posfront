<div oncontextmenu="return false">
  <mat-toolbar color="primary">
    {{ data.title }}
    <span class="flex-spacer"></span>
    <button mat-raised-button mat-dialog-close color="primary">&times;</button>
  </mat-toolbar>
  <div mat-dialog-content class="content">
    <sales-shop *ngIf="data.content" [sales]="sales"></sales-shop>
    <sales-empl *ngIf="data.empl" [emplSel]="data.empl" [sales]="salesByUser" (selectEmployed)="getSales($event)"
                (selectInvoice)="reviewCheck($event)">
    </sales-empl>
  </div>
  <div mat-dialog-actions *ngIf="data.empl">
    <button [ngClass]="(salesByUser && salesByUser.length > 0 && data.empl) ? 'show': 'hide'" mat-raised-button
            class="background-primary text-floral-white" (click)="onPrint()">Print</button>
  </div>
</div>
