<div class="container" oncontextmenu="return false">
  <mat-toolbar color="primary">
    {{ title }}
    <span class="flex-spacer"></span>
    <button mat-raised-button mat-dialog-close color="primary">&times;</button>
  </mat-toolbar>
  <div mat-dialog-content>
    <h2>{{ subtitle }}</h2>
    <order-info-details [details]="details"></order-info-details>
  </div>
  <div mat-dialog-actions *ngIf="data.account">
    <button mat-raised-button (click)="onAction()">Print</button>
  </div>
</div>
