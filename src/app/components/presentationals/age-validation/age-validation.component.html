<mat-toolbar color="primary">
  Age verification
  <span class="flex-spacer"></span>
  <button mat-raised-button mat-dialog-close>&times;</button>
</mat-toolbar>

<form [formGroup]="ageForm">
  <mat-dialog-content>
    <p fxLayoutAlign="space-between">
      <mat-form-field>
        <input matInput
          type="text" 
          id="dateInput"
          formControlName="dateInput"
          [(ngModel)]="data"
        />
        <mat-error *ngIf="!dateInput.valid">Date is invalid</mat-error>
      </mat-form-field>
    </p>
    <!-- <mat-error *ngIf="!valid && tryValidation">Date is invalid</mat-error> -->
  </mat-dialog-content>
  <generic-keyboard (evKeys)="getKeys($event)" [valid]="!isValid"></generic-keyboard>
</form>
