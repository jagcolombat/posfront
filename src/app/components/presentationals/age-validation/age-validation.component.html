<mat-toolbar color="primary">
  Age verification
  <span class="flex-spacer"></span>
  <button mat-raised-button mat-dialog-close>&times;</button>
</mat-toolbar>

<form #ageForm="ngForm">
  <mat-dialog-content>
    <p fxLayoutAlign="space-between">
      <mat-form-field>
        <input matInput
         type="date"
         [(ngModel)]="data"
         name="ageInput"
         #ageInput="ngModel"
         required/>
        <mat-error *ngIf="!ageInput.valid && ageInput.touched">Date is required</mat-error>
      </mat-form-field>
      <button mat-button class="background-primary text-floral-white"
              [disabled]="!ageForm.valid" (click)="onAgeValidation()">Validate age</button>
    </p>
    <!-- <mat-error *ngIf="!valid && tryValidation">Date is invalid</mat-error> -->
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <!--<button mat-raised-button mat-dialog-close>Cancel</button>-->

  </mat-dialog-actions>
</form>
