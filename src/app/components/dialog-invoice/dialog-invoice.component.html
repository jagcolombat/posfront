<h1 mat-dialog-title>Holder Orders</h1>
<div mat-dialog-content>
  <p>Select a hold order:</p>
  <div class="buttons">
    <button mat-button fxFlex="150px" [fxLayoutGap]="space" *ngFor="let i of data"
            [mat-dialog-close]="i" cdkFocusInitial>
      {{i.receiptNumber }}<p>{{i.total | currency }}</p>
    </button>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]>Cancel</button>
</div>
