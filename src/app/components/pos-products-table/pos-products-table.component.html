<div *ngIf="dataSource && dataSource.data.length > 0"
     [ngClass]="{'mat-elevation-z1': elevation ,'table__container': true }">
  <table mat-table [dataSource]="dataSource">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox color="primary" (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox color="primary" (click)="$event.stopPropagation()"
                      (change)="$event ? handleSelect(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>


    <!--<ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>
    </ng-container>-->
    <ng-container matColumnDef="upc" >
      <th mat-header-cell *matHeaderCellDef>Number Item</th>
      <td mat-cell *matCellDef="let element"> {{element.product.upc}}</td>
    </ng-container>


    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.product.description}}</td>
    </ng-container>


    <!--<ng-container matColumnDef="format">
      <th mat-header-cell *matHeaderCellDef> Format</th>
      <td mat-cell *matCellDef="let element"> {{element.format}}</td>
    </ng-container>-->


    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Qty</th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price</th>
      <td mat-cell *matCellDef="let element">
        {{element.unitCost | currency}}
      </td>
    </ng-container>

    <!--<ng-container matColumnDef="discount">
      <th mat-header-cell *matHeaderCellDef> Discount</th>
      <td mat-cell *matCellDef="let element">{{element.discount ? element.discount : 0}}%</td>
    </ng-container>-->

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount</th>
      <td mat-cell *matCellDef="let element">{{computeAmount(element.unitCost, element.quantity) | currency }}</td>
    </ng-container>

    <!--<ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="handleEdit($event, row)" matTooltip="edit product">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="handleSelect(row)">
    </tr>
  </table>
  <!--<mat-paginator *ngIf="showPagination" [length]="dataSource && dataSource.data ? dataSource.data.length : 0"
                 [pageSize]="8"
                 showFirstLastButtons style="position: page"></mat-paginator>-->
</div>
